<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./master.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <img
        class="illustration-hero"
        src="./images/illustration-hero.svg"
        alt="404"
      />
      <p class="order">Order Summary</p>
      <p class="text">
        You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device <br />anywhere you like!
      </p>
      <div class="plan">
        <img class="music" src="./images/icon-music.svg" alt="404" />
        <p class="text">
          <span>Annual Plan</span> <br />
          $59.99/year
        </p>

        <a class="change" href="#">Change</a>
      </div>
      <div class="final">
        <input value="Proceed to Payment" class="proceed" type="submit" />
        <a class="cancel" href="#">Cancel Order</a>
      
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Yasser</a>.
  </body>
</html>
